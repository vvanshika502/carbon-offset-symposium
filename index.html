<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Offset Symposium</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        .carbon-calculator {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Carbon Offset Symposium</h1>
        <p><span id="tree-counter">0</span> Trees Planted</p>
    </div>

    <div id="map"></div>

    <div class="carbon-calculator">
        <h2>Calculate Your Carbon Footprint</h2>
        <p>Use the <a href="https://www.carbonfootprint.com/calculator.aspx" target="_blank">Carbon Footprint Calculator</a> to assess your travel emissions.</p>
        <button onclick="openCalculator()">Start Calculator</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20.5937, 78.9629], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var locations = [
            { name: "Jharkhand", coords: [23.6102, 85.2799] },
            { name: "Karnataka", coords: [15.3173, 75.7139] },
            { name: "Himachal Pradesh", coords: [31.1048, 77.1734] },
            { name: "Bihar", coords: [25.0961, 85.3131] },
            { name: "Maharashtra", coords: [19.7515, 75.7139] },
            { name: "Uttar Pradesh", coords: [26.8467, 80.9462] },
            { name: "Madhya Pradesh", coords: [22.9734, 78.6569] },
            { name: "Tamil Nadu", coords: [11.1271, 78.6569] },
            { name: "West Bengal", coords: [22.9868, 87.8550] },
            { name: "Odisha", coords: [20.9517, 85.0985] },
            { name: "Arunachal Pradesh", coords: [28.2170, 94.7278] },
            { name: "Rajasthan", coords: [27.0238, 74.2179] },
            { name: "Uttarakhand", coords: [30.0668, 79.0193] },
            { name: "Haryana", coords: [29.0588, 76.0856] },
            { name: "Andhra Pradesh", coords: [15.9129, 79.7400] },
            { name: "Punjab", coords: [31.1471, 75.3412] },
            { name: "Gujarat", coords: [22.2587, 71.1924] }
        ];

        locations.forEach(function(location) {
            L.marker(location.coords).addTo(map)
                .bindPopup(location.name);
        });

        function openCalculator() {
            window.open("https://www.carbonfootprint.com/calculator.aspx", "_blank");
        }

        var treeCounter = 0;

        function plantTree(location) {
            L.marker(location.coords).addTo(map)
                .bindPopup(location.name + ": Tree Planted!").openPopup();
            treeCounter++;
            document.getElementById('tree-counter').innerText = treeCounter;
        }

    </script>
</body>
</html>
